<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="about.html">About</a>
  </div>

  <div class="gallery">
    <div class="gallery-item">
      <a href="home.html">
        <img src="https://source.unsplash.com/400x300/?nature" alt="Nature">
        <div class="caption">Go to Home</div>
      </a>
    </div>
    <div class="gallery-item">
      <a href="blog.html">
        <img src="https://source.unsplash.com/400x300/?city" alt="City">
        <div class="caption">Visit Blog</div>
      </a>
    </div>
    <div class="gallery-item">
      <a href="about.html">
        <img src="https://source.unsplash.com/400x300/?people" alt="About">
        <div class="caption">Learn About Us</div>
      </a>
    </div>
  </div>

</body>
</html>
